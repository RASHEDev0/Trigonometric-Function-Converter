<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometric Function Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trigonometric Function Converter</h1>

        <div id="trigRatios" class="button-group">
            <button class="ratio-btn">sin</button>
            <button class="ratio-btn">cos</button>
            <button class="ratio-btn">tan</button>
            <button class="ratio-btn">cot</button>
        </div>
        
        <div id="thetaValues" class="button-group">
            <button class="theta-btn">π</button>
            <button class="theta-btn">π/2</button>
            <button class="theta-btn">3π/2</button>
            <button class="theta-btn">2π</button>
        </div>
        
        <div id="operations" class="button-group">
            <button class="op-btn">+</button>
            <button class="op-btn">-</button>
        </div>
        
        <div id="alphaValues" class="button-group">
            <button class="alpha-btn" style="border: 2px red solid;">θ</button>
            <button class="alpha-btn">0</button>
            <button class="alpha-btn">30</button>
            <button class="alpha-btn">45</button>
            <button class="alpha-btn">60</button>
            <button class="alpha-btn">90</button>
            <button class="alpha-btn">180</button>
            <button class="alpha-btn">270</button>
            <button class="alpha-btn">360</button>
        </div>
        
        <div>
            <button id="convertBtn" class="convert-btn">Convert</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
